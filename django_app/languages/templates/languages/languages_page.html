{% extends 'base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'languages/languages_page.css' %}">


<div class="container mt-5">
    <div class="row">
        <div class="card card-border-primary px-0">
            <div class="col-md-12 card-header bg-white px-0 mx-0">
                <form action="#" class="form-group row">
                    <div class="col-md-4 ps-4 pe-0 my-1">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search, translate, comments.." aria-describedby="button-addon2">
                            <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
                          </div>
                    </div>
                    <div class="col-md-8 d-flex justify-content-end pe-4 my-1">
                        <button class="btn btn-secondary dropdown-toggle text-dark bg-white border-secondary me-1 button-color" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            By date and language
                        </button>
                        <button class="btn btn-secondary dropdown-toggle text-dark bg-white border-secondary me-1 button-color" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            10
                        </button>
                        <button type="button submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
            
            <div class="card-body p-3 ">
                {% for phrase in phrases %}
                <div class="card p-1 mt-1 bg-light">
                    <h5 class="m-0">
                        {{ phrase.source_text }} >>> {{ phrase.target_text }}
                    </h5>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
