{% extends 'base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'users/sign_in.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 class="text-white mb-0">Sign in</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text h-100"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" placeholder="Username" class="form-control">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text h-100"><i class="fas fa-key"></i></span>
                        </div>
                            <input type="password" name="password" placeholder="Password" class="form-control" >
                    </div>
                        <div class="d-flex justify-content-center mt-3 p-0">
                             <input class="btn login_btn" type="submit" value="Login">
                        </div>
                </form>
            </div>
            <div class="text-white text-center">
                {% for message in messages %}
                    <span id="messages">{{message}}</span><br>
                {% endfor %}			
            </div>
            <div class="mt-3">
                <div class="d-flex justify-content-center text-white">
                    <span> Don't have an account? &nbsp; </span>
                    <a href="{% url 'sign_up' %}" class="mb-2 text-gold">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
